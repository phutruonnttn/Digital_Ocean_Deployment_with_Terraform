input {
  beats {
    port => 5044
  }
  
  tcp {
    port => 5000
  }
  
  syslog {
    port => 514
  }
}

filter {
  # Parse syslog messages
  if [program] {
    mutate {
      add_field => { "service_name" => "%{program}" }
    }
  }
  
  # Parse Spring Boot logs
  if [message] =~ /^\d{4}-\d{2}-\d{2}/ {
    grok {
      match => { 
        "message" => "%{TIMESTAMP_ISO8601:timestamp} [%{DATA:thread}] %{LOGLEVEL:level} %{DATA:logger} - %{GREEDYDATA:log_message}"
      }
    }
    
    date {
      match => [ "timestamp", "yyyy-MM-dd HH:mm:ss.SSS" ]
    }
  }
  
  # Parse JSON logs if available
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }
  
  # Add environment info
  mutate {
    add_field => { "environment" => "production" }
  }
}

